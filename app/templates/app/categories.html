<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<center>

    <h2> Машины в этой категории: {{ category.title }} </h2>

      <div class="container my-5">
    <div class="row">
      {% for car in cars %}
      <a href="{% url 'detail' car.id %}">
        <div class="col-12 col-sm-6 col-lg-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.make }}">
            <div class="card-body">
              <h5 class="card-title">{{ car.make }}</h5>
              <p class="card-text">{{ car.description|truncatechars:50 }}</p>
            </div>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>

</center>

</body>
</html>
