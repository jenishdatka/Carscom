<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Навигационная панель -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Car Gallery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <form class="d-flex ms-auto" method="get" action=".">
          <input class="form-control me-2" type="search" placeholder="Поиск..." aria-label="Search" name="search">
          <button class="btn btn-outline-light" type="submit">Найти</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Основное содержимое -->
  <div class="container my-5">
    <div class="row">
      {% for car in cars %}

        <div class="col-12 col-sm-6 col-lg-4 mb-4">
          <a href="{% url 'detail' car.id %}">
          <div class="card h-100 shadow-sm">
            <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.make }}">
            <div class="card-body">
              <h5 class="card-title">{{ car.make }}</h5>
              <p class="card-text">{{ car.description|truncatechars:50 }}</p>
            </div>
          </div>
          </a>
        </div>

      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
